<div id="spinner">
    <div class="loading">Loading&#8230;</div>
</div>

<div class="main-panel container" style="padding-top: 10px !important;">
    <app-management-selector [reportGroup]="reportGroup">
    </app-management-selector>

    <div class="report-cards">
        <div class="row">
            <div class="col-sm-12 col-xl-4">
                <span id="sar" [routerLink]="!nifi_attendance ? ['/coming-soon'] :['/attendance/student-attendance']"
                    (click)="fetchTelemetry($event,'sar')" class="text-decoration-none">
                    <div class="card my-3">
                        <div class="card-header bg-pink border-0">
                            <div class="card-header-left">
                                <ul class="list-unstyled card-option mb-0">
                                    <li><img class="ic-equalizer1" src="../../assets/images/student-4.svg" alt=""
                                            height="30px" width="30px"></li>
                                </ul>
                            </div>
                            <div class="card-head-text">
                                <p class="text-white mb-0"><strong>Views :</strong> {{sarViews}}</p>
                            </div>
                        </div>
                        <div class="card-body bg-light-grad-pink d-flex align-items-center">
                            <h6>Student Attendance </h6>
                        </div>
                        <div class="card-footer bg-light-white-grad-pink border-0">
                            <p class="mb-0">{{toolTip.sarTooltip}}</p>
                        </div>
                    </div>
                </span>
            </div>


            <div class="col-sm-12 col-xl-4">
                <span id="tar" [routerLink]="!nifi_attendance ? ['/coming-soon'] :['/attendance/teacher-attendance']"
                    (click)="fetchTelemetry($event,'tar')" class="text-decoration-none">
                    <div class="card my-3">
                        <div class="card-header bg-pink border-0">
                            <div class="card-header-left">
                                <ul class="list-unstyled card-option mb-0">
                                    <li><img class="ic-equalizer1" src="../../assets/images/teacher.png" alt=""
                                            height="30px" width="30px"></li>
                                </ul>
                            </div>
                            <div class="card-head-text">
                                <p class="text-white mb-0"><strong>Views :</strong> {{tarViews}}</p>
                            </div>
                        </div>
                        <div class="card-body bg-light-grad-pink d-flex align-items-center">
                            <h6>Teacher Attendance</h6>
                        </div>
                        <div class="card-footer bg-light-white-grad-pink border-0">
                            <p class="mb-0">{{toolTip.tarTooltip}}</p>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
