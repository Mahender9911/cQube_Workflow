<div class="wrapper" (onbeforeunload)="onToggle()">
  <!-- <div class="page-body-wrapper"> -->
  <!-- <app-sidebar></app-sidebar>
      <app-header></app-header> -->
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="" class="example-toolbar" style="z-index: 9999;">
      <button mat-icon-button class="humber-icon-btn" (click)="onToggle()">
        <mat-icon class="humber-icon">menu</mat-icon>
      </button>
      <a class="navbar-brand brand-logo" (click)="onToggle()" [routerLink]="[currentDashboardGroup]">
        <img src="assets/logo.png" alt="logo">
      </a>

      <span *ngIf="showBackBtn" id="backBtn" [routerLink]="['/home']"><img src="assets/back.svg" alt="back-logo"
          style="margin-bottom: 2px; height: 15px; width: 15px;"><strong
          style="padding: 0px 10px 2px 3px">Back</strong></span>

      <button class="btn btn-primary" id="accessProgressCard" (click)="sccessProgressCard()">Access Progress
        Card</button>

    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #sidebar [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        [opened]="mobileQuery.matches ? 'false' : 'true'" fixedTopGap="56">

        <mat-nav-list class="side-menu">
          <div style="height: 92vh; position:relative;">
            <div style="max-height:100%;overflow:auto;">
              <div style="height:1600px auto;">
                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/infrastructure-dashboard']"
                  (click)="setCurrentDashboardGroup('/dashboard/infrastructure-dashboard')" class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    School Infrastructure
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/composite-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Composite Report across metrics
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/tpd-dashboard']" class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Teacher Professional Development
                  </div>
                </mat-list-item>


                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/etb-dashboard']" class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Energise Textbook Usage
                  </div>
                </mat-list-item>


                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/crc-dashboard']" class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    CRC Visit
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/prograss-card-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Progress Card
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/std-performance-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Student Performance
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/attendance-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Attendance
                  </div>
                </mat-list-item>



                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/telemetry-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Telemetry
                  </div>
                </mat-list-item>

                <mat-list-item (click)="closeSidebar()" [routerLink]="['/dashboard/exception-dashboard']"
                  class="single-line">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="single-menu">
                    <mat-icon>
                      <img src="assets/menu-icon.svg" alt="">
                    </mat-icon>
                    Exception List
                  </div>
                </mat-list-item>


                <mat-list-item class="user-logout">
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="">
      
                    <div class="user-info border-0 text-center">
      
                      <div class="user-det">
                        <span style="opacity: 0.5;">Logged in as</span>
                        <h3>{{email}}</h3>
                        <button type="button" class="my-3 btn btn-labeled btn-primary" (click)="logout()">
                          <span class="btn-label p-3 log-out"><img src="assets/logout.svg" alt=""></span>Logout</button>
                        <div class=""><a href="#" class="text-decoration-underline">Change Password</a></div>
      
                      </div>
                      <div class="row versions">
                        <span class="col-sm-6" style="opacity:0.5">Version : 2.0</span>
                        <span class="col-sm-6" style="opacity:0.5">Date : 09/08/2021</span>
                      </div>
                      <!-- <div class="user-det-icon"> <i class="lnr lnr-cog"></i></div> -->
                    </div>
                  </div>
                </mat-list-item>
              </div>
            </div>
          </div>
        </mat-nav-list>

        <!-- <mat-nav-list class="user-bottom">
          
        </mat-nav-list> -->

      </mat-sidenav>
      <mat-sidenav-content
        [style.marginLeft.px]="router.url.includes('dashboard') && !mobileQuery.matches ? '345' : '0'">
        <div class="content container-fluid">
          <div class="content-wrapper" style="height: 92vh;">
            <div class="col-12" (click)="closeSidebar()">
              <router-outlet (click)="closeSidebar()"></router-outlet>
            </div>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
